services:
  - type: web
    name: streamline-mvp
    env: node
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: streamline-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: KLAP_API_KEY
        sync: false
      - key: LATE_API_KEY
        sync: false

databases:
  - name: streamline-db
    databaseName: streamline
    user: streamline
